{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un nouveau pari</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: system-ui, sans-serif; background:#f9fafb; color:#111827; margin:0; }
    header { background:#2563eb; color:white; padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; }
    header h1 { margin:0; font-size:1.4rem; }
    main { max-width:700px; margin:2rem auto; background:white; padding:2rem; border-radius:12px; box-shadow:0 3px 8px rgba(0,0,0,.1); }
    form { display:flex; flex-direction:column; gap:1rem; }
    textarea { width:100%; border:1px solid #d1d5db; border-radius:8px; padding:.75rem; font-size:1rem; resize:none; }
    button { background:#2563eb; color:white; border:none; padding:.75rem 1.5rem; border-radius:8px; font-weight:600; cursor:pointer; }
    button:hover { background:#1d4ed8; }
    a { color:#2563eb; text-decoration:none; font-weight:600; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <header>
    <h1>Créer un pari</h1>
    <a href="{% url 'liste_paris' %}">← Retour à la liste</a>
  </header>
  <main>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Enregistrer</button>
    </form>
  </main>
</body>
</html>
