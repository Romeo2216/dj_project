<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <style>
        body { font-family: system-ui, sans-serif; background: #f9fafb; color: #111827; text-align: center; margin-top: 5rem; }
        input { margin: 0.5rem; padding: 0.5rem; }
        button { background-color: #2563eb; color: white; border: none; padding: 0.5rem 1rem; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #1d4ed8; }
    </style>
</head>
<body>
    <h1>Connexion</h1>
    {% if form.errors %}
        <p style="color:red;">Identifiants incorrects.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Se connecter</button>
    </form>
    <p><a href="/">Retour à l’accueil</a></p>
</body>
</html>
